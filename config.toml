################################# Basic configuration #########################
# Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
baseURL = ""
relativeURLs = true
canonifyURLs = true
title = "ВелесАгро БГ | Техника за вашето поле"
theme = "airspace-hugo"
# Number of posts per page in list view
paginate = "4"
# Post excerpt length
summaryLength = "30"
# Disabled languages
disableLanguages = []
enableRobotsTXT = true
keywords = "земеделска техника, зърнотоварачи, пръскачки, резервни части, хедери, саморазтоварващи ремаркета, машини, поле, техника, земеделие"
description = "земеделски машини и техника за вашето поле"
# Measurement ID (G-XXXXXXX) to enable Google Analytics
googleAnalytics = ""
defaultContentLanguage = "bg"


################################# Output formats ##############################
# Documentation: https://gohugo.io/templates/output-formats/#customizing-output-formats

[outputs]
home = [ "HTML" ]


################################# Markup ######################################
# Documentation: https://gohugo.io/getting-started/configuration-markup

[markup.goldmark.renderer]
# Allow "unsafe" HTML in Markdown
unsafe = true

[markup.tableOfContents]
  startLevel = 2
  endLevel = 6
  ordered = false


################################# Default parameters ##########################
[params]
logo = "images/logo.png"
logo_width = "150px"
# OpenGraph / Twitter Card metadata
title = "Airspace Hugo Template"
description = "This is meta description"
author = "Themefisher"
images = [ "images/logo.png" ] # First image here will be used as fallback if a page has no images of its own


################################# Contact page ################################
[params.contact]
# Address block
phone = "0879/008838"
email = "office@velesagro.bg"
location = "ул. Опълченска 78А, Стожер, България"
# Whether to display text descriptors (like "E-mail: ", "Phone: ") before the address block elements
address_descriptors = true


